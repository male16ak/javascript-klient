<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>My-Page</title>

</head>
<body>
<div>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-12">
            <div class="page-header text-info text-center"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 profile-info">
        </div>


        <div class="col-lg-2">
            <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Take a quiz here!
                <span class="caret"></span>
            </button>

            <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownMenu1" id="takeQuizDropDown">

            </ul>


            </div>
        </div>
        <div class="col-lg-2">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Delete a quiz here!
                    <span class="caret"></span>
                </button>

                <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownMenu2" id="deleteQuizDropDown">

                </ul>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Create a quiz here!
                    <span class="caret"></span>
                </button>

                <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownMenu3" id="createQuizDropDown">

                </ul>
            </div>
        </div>
        </div>
    <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#createAdminModal" id="createAdminButton">
        Create an Admin
    </button>
    <button type="button" class="btn btn-primary " id="deleteUserButton">
        Delete User
    </button>

    <div class="modal fade" id="createAdminModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-center" id="myModalLabel">Create a new Admin</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label" for="inputNewAdminUsername">Username</label>
                        <input type="text" class="form-control" id="inputNewAdminUsername" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputNewAdminPassword">Password</label>
                        <input type="password" class="form-control" id="inputNewAdminPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputNewAdminFirstName">Firstname</label>
                        <input type="text" class="form-control" id="inputNewAdminFirstName" placeholder="Firstname">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputNewAdminLastName">Lastname</label>
                        <input type="text" class="form-control" id="inputNewAdminLastName" placeholder="Lastname">
                    </div>
                </div>
                <div class="modal-footer">
                    <button style="margin-bottom: 40px" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button style="margin-bottom: 40px" class="btn btn-success" id="AdminSignUp-button" data-dismiss="modal">Submit</button>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="takeQuizModal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalHead">Quiz Titel :</h4>

                </div>
                <div class="modal-body bg-warning text-center text-warning text-capitalize" id="takeQuizModalBody" >


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="closeButton" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submitAnswer" data-dismiss="modal">Submit Answer</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    </div>

    </div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 © All rights reserved - Døk Quiz 2017</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/my-page.js"></script>
<script src="js/quiz.js"></script>
<script src="js/question.js"></script>
<script>SDK.checkLogin();</script>

</body>
</html>
