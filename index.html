<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>DØK Quiz</title>

</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <h1 class="display-3">Hej!</h1>
                <p class="lead">Her kan du tage en quiz.</p>
                <hr class="my-4">
                <p>Tryk på login for at komme i gang</p>
                <p class="lead">
                    <a class="btn btn-primary btn-lg" role="button" data-toggle="modal" data-target="#loginModal" id="Modal">Login</a>
                </p>
                <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title text-center" >Login</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label class="control-label" for="inputUsername">Username</label>
                                    <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="inputPassword">Password</label>
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button style="margin-bottom: 40px" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button style="margin-bottom: 40px" class="btn btn-success" id="login-button">Submit</button>
                            </div>
                        </div>

                    </div>
                </div>

                <p><a data-toggle="modal" data-target="#createModal" id="createUserModal">Opret dig her</a></p>

            </div>
        </div>
        <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title text-center" id="myModalLabel">Create a new user</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label" for="inputNewUsername">Username</label>
                            <input type="text" class="form-control" id="inputNewUsername" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputNewPassword">Password</label>
                            <input type="password" class="form-control" id="inputNewPassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputNewFirstName">Firstname</label>
                            <input type="text" class="form-control" id="inputNewFirstName" placeholder="Firstname">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputNewLastName">Lastname</label>
                            <input type="text" class="form-control" id="inputNewLastName" placeholder="Lastname">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button style="margin-bottom: 40px" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button style="margin-bottom: 40px" class="btn btn-success" id="UserSignUp-Button">Submit</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 © All rights reserved - Døk Quiz 2017</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/createUser.js"></script>
<script src="js/login.js"></script>

<script>
    SDK.User.loadNav();
</script>

</body>
</html>
