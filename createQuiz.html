<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">


    <meta charset="UTF-8">
    <title>createQuiz</title>

</head>
<body>
<div class="container">

    <div class="row" id="nav-container"></div>

    <h3 class="bg-info text-center" id="QuizHead">Choose a Quiz Titel</h3>


    <div id="createQuizForm">
    <input type="text" name="quizname" placeholder="Skriv et QuizNavn" id="quizTitel">
        <input type="button" value="Add a Quiz titel" id="addQuizButton">
    </div>

    <div id="questionTitle">

        <input type="text" placeholder="Question Title" id="NewQuestionText">
        <input type="button" value="Add a question" id="NewQuestionButton">

    </div>

    <div>
        <input type="text" placeholder="Choice Title" id="NewChoice">
        <input type="radio" id="radioTrue" name="answer" value="1">True
        <input type="radio" id="radioFalse" name="answer" value="0">False
        <input type="button" value="Submit Choice" id="NewChoiceButton">
    </div>

</div>
<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/createQuiz.js"></script>
<script>SDK.checkLogin();</script>

</body>
</html>
